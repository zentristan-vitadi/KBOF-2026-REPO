<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- INTER FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <!-- POPPINS FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">

    <!-- CONNECTING CSS -->
    <link rel="stylesheet" href="dists/css/LogIn.css">
    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/ef1f748698.js" crossorigin="anonymous"></script>

    <!-- TRIG ANIMATIONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/trig-js/src/trig-animations.min.css">
    </link>
    <script src="https://cdn.jsdelivr.net/npm/trig-js/src/trig.min.js"></script>

    <!-- SWIPER JS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css" />

    <!-- WEBSITE LOGO & NAME -->
    <link rel="shortcut icon" href="assets/elements/UMatchLogo.png" type="image/x-icon">
    <title>UMatch</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="left-section">
            <div class="logo">
                <div class="logo-icon"><img src="assets/elements/UMatchLogo.png" alt="" width="95%"></div>
                <span class="fw-bold fs-5">Match</span>
            </div>
            <div class="left-content ">
                <h1 class="fw-bold">Find Your<br>Talent With<br>Us!</h1>
            </div>
        </div>

        <div class="right-section">
            <div class="form-header">
                <h2 class="fw-bold">Log In Back To Your Account</h2>
                <p class="fw-medium">Welcome Back!</p>
            </div>

            <form id="signupForm">
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                    <div class="error-message" id="emailError">Please enter a valid email with @ and .com</div>
                </div>

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter username (min 8 characters)" required>
                    <div class="error-message" id="usernameError">Username must be at least 8 characters long</div>
                </div>

                <div class="form-group">
                    <label for="password">Your Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" class="password-input" placeholder="Enter your password"
                            required>
                        <button type="button" class="toggle-password" id="togglePassword">
                            <span id="eyeIcon">üëÅ</span>
                        </button>
                    </div>
                    <div class="error-message" id="passwordError">Password is required</div>
                </div>

                <div class="form-group">
                    <label for="category">Choose Your Category</label>
                    <select id="category" required>
                        <option value="">Select a category</option>
                        <option value="UMKM">UMKM</option>
                        <option value="Tenaga Kerja">Tenaga Kerja</option>
                    </select>
                </div>

                <div class="remember-forgot">
                    <div class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <label for="rememberMe">Remember Me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="submit" class="signup-btn" id="signupBtn" disabled>Log In</button>

                <div class="divider">Quick Log In</div> 

                <div class="social-buttons">
                    <button type="button" class="social-btn fs-5" onclick="alert('Google sign up coming soon!')">
                        <i class="fa-brands fa-google fs-4" style="color: #2D3436;"></i>
                        Google
                    </button>
                    <button type="button" class="social-btn fs-5" onclick="alert('Facebook sign up coming soon!')">
                        <i class="fa-brands fa-facebook fs-4" style="color: #2D3436;"></i>
                        Facebook
                    </button>
                </div>

                <div class="login-link">
                    Don't Have An Account Yet? <a href="SignUpPage.html">Sign Up</a>
                </div>
            </form>
        </div>
    </div>
    <script src="dists/js/SignUp.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
